    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"bipartite": 0, "color": "#97c2fc", "id": "atp_c", "label": "atp_c", "shape": "dot", "size": 10}, {"bipartite": 1, "color": "red", "id": "XYLK", "label": "XYLK", "shape": "square", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "xylu__D_c", "label": "xylu__D_c", "shape": "dot", "size": 10}, {"bipartite": 1, "color": "red", "id": "XYLI1", "label": "XYLI1", "shape": "square", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "adp_c", "label": "adp_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "h_c", "label": "h_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "xu5p__D_c", "label": "xu5p__D_c", "shape": "dot", "size": 10}, {"bipartite": 1, "color": "red", "id": "PKETX", "label": "PKETX", "shape": "square", "size": 10}, {"bipartite": 1, "color": "red", "id": "TKT2", "label": "TKT2", "shape": "square", "size": 10}, {"bipartite": 1, "color": "red", "id": "TKT1", "label": "TKT1", "shape": "square", "size": 10}, {"bipartite": 1, "color": "red", "id": "RPE", "label": "RPE", "shape": "square", "size": 10}, {"bipartite": 1, "color": "red", "id": "RBP4E", "label": "RBP4E", "shape": "square", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "pi_c", "label": "pi_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "actp_c", "label": "actp_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "g3p_c", "label": "g3p_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "h2o_c", "label": "h2o_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "e4p_c", "label": "e4p_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "f6p_c", "label": "f6p_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "r5p_c", "label": "r5p_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "s7p_c", "label": "s7p_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "ru5p__D_c", "label": "ru5p__D_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "xyl__D_c", "label": "xyl__D_c", "shape": "dot", "size": 10}, {"bipartite": 0, "color": "#97c2fc", "id": "ru5p__L_c", "label": "ru5p__L_c", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "atp_c", "to": "XYLK", "width": 1}, {"from": "xylu__D_c", "to": "XYLK", "width": 1}, {"from": "xylu__D_c", "to": "XYLI1", "width": 1}, {"from": "adp_c", "to": "XYLK", "width": 1}, {"from": "h_c", "to": "XYLK", "width": 1}, {"from": "xu5p__D_c", "to": "XYLK", "width": 1}, {"from": "xu5p__D_c", "to": "PKETX", "width": 1}, {"from": "xu5p__D_c", "to": "TKT2", "width": 1}, {"from": "xu5p__D_c", "to": "TKT1", "width": 1}, {"from": "xu5p__D_c", "to": "RPE", "width": 1}, {"from": "xu5p__D_c", "to": "RBP4E", "width": 1}, {"from": "pi_c", "to": "PKETX", "width": 1}, {"from": "actp_c", "to": "PKETX", "width": 1}, {"from": "g3p_c", "to": "PKETX", "width": 1}, {"from": "g3p_c", "to": "TKT2", "width": 1}, {"from": "g3p_c", "to": "TKT1", "width": 1}, {"from": "h2o_c", "to": "PKETX", "width": 1}, {"from": "e4p_c", "to": "TKT2", "width": 1}, {"from": "f6p_c", "to": "TKT2", "width": 1}, {"from": "r5p_c", "to": "TKT1", "width": 1}, {"from": "s7p_c", "to": "TKT1", "width": 1}, {"from": "ru5p__D_c", "to": "RPE", "width": 1}, {"from": "xyl__D_c", "to": "XYLI1", "width": 1}, {"from": "ru5p__L_c", "to": "RBP4E", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
